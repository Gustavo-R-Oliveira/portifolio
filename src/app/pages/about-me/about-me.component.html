<div class="about-container" *transloco="let t">
  <div class="about">
    <div class="title-1">
      {{ t("about.about") }} <span class="green">{{ t("about.me") }}</span>
    </div>
    <div class="description">
      {{ t("about.description") }}
      <br />
    </div>
  </div>
  <div class="tech-stack">
    <div class="title-2">TECH STACK</div>
    <div class="icons-group">
      <icon *ngFor="let icon of icons" width="35" height="35" [icon]="icon.src" [alt]="icon.alt" [link]="true"></icon>
    </div>
  </div>
</div>
